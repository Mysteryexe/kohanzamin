<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kohanzamin - mainpage</title>
  <link rel="stylesheet" href="/content/css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope&display=swap');

<body>
  <loader class="center">
    <p>LOADING...</p>
  </loader>
  <wrapper>
    <noise></noise>
    <timeline class="block">
      <intro class="block" style="background-color: var(--color-black)">
        <scene class="center">
          <h1 class="title blinking">KohanZami<span class="noSpace">n</span></h1>
          <p class="mini blinking">Ancient Territor<span class="noSpace">y</span></p>
        </scene>
        <cards>
          <card>
            <div class="tab">
              <p class="name">PlaceNo 1</p>
              <h2 class="number">01</h2>
            </div>
          </card>
          <card>
            <div class="tab">
              <p class="name">PlaceNo 2</p>
              <h2 class="number">02</h2>
            </div>
          </card>
          <card>
            <div class="tab">
              <p class="name">PlaceNo 3</p>
              <h2 class="number">03</h2>
            </div>
          </card>
          <card>
            <div class="tab">
              <p class="name">PlaceNo 4</p>
              <h2 class="number">04</h2>
            </div>
          </card>
        </cards>
        <square class="center fillIn">
          <icon class="center fillIn"><img src="/content/icon/kz-icon.svg"></icon>
        </square>
      </intro>
    </timeline>
    <something class="block"></something>
    <!-- <add-footer class="block">
    </add-footer> -->
  </wrapper>
</body>
<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
